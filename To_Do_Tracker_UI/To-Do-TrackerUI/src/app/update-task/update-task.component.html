<div class="centre">
  <div class="modal-content">
    <div class="modal-header">
      <div id="heading">
        <h3 >
          Update Task
        </h3>

      </div>
      <br>
    </div>
    <div class="modal-body">

      <form (submit)="function1()">

        <br>
        <div>
          <mat-form-field style=" width: 100%;">
            <mat-label>Task Name</mat-label>
            <input style="color: black;" matInput type="taskName" name="taskName" [disabled]="true" id="taskName"
              [(ngModel)]="task.taskName">

          </mat-form-field>
        </div>
        <br>
        <div>
          <mat-form-field style=" width: 100%;">
            <mat-label>Task Content</mat-label>
            <textarea matInput type="taskContent" [maxlength]="203" name="taskContent" id="taskContent"
              [(ngModel)]="task.taskContent" rows="4" cols="50"></textarea>

          </mat-form-field>
        </div>
        <br>

          <div>
            <mat-form-field style="width: 80%;">
              <mat-label>Choose a date YYYY-MM-DD</mat-label>
              <input matInput type="taskDeadline" [matDatepicker]="picker" [min]="todayDate" name="taskDeadline" id="taskDeadline" [(ngModel)]="task.taskDeadline">
              <mat-hint>follow this pattern "YYYY-MM-DD"</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        <br>

        <div>
          <mat-radio-group aria-label="Overall priority" name="taskPriorityLevel" [(ngModel)]="task.taskPriorityLevel"
            id="taskPriorityLevel">
            <mat-label class=>Priority</mat-label>
            <mat-radio-button class="radioBu" value="Low">Low</mat-radio-button>
            <mat-radio-button class="radioBu" value="Medium">Medium</mat-radio-button>
            <mat-radio-button class="radioBu" value="High">High</mat-radio-button>
            <mat-radio-button class="radioBu" value="Urgent">Urgent</mat-radio-button>
          </mat-radio-group>
        </div>
        <br>
        <div>
          <mat-form-field style=" width: 100%;padding: 20px;">
            <mat-label>Select the task Category </mat-label>
            <mat-select name="taskCategory" [(ngModel)]="task.taskCategory">
              <mat-option value="Work">Work</mat-option>
              <mat-option value="Personal">Personal</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <br>

        <div id="btn">
          <button type="submit" mat-raised-button color="primary">Update</button>
        </div>
      </form>

    </div>

  </div>

</div>
